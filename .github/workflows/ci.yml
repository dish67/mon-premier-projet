name: CI - Tests Python et Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Lancer les tests unitaires
        run: |
          pytest -v --junitxml=report.xml --html=report.html

      - name: ğŸ“Š Publier les rapports de tests
        uses: actions/upload-artifact@v4
        with:
          name: rapports-tests
          path: |
            report.xml
            report.html

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ³ VÃ©rifier Docker installÃ©
        run: docker --version

      - name: ğŸ³ Build de lâ€™image Docker
        run: docker build -t mon-premier-projet -f ${{ github.workspace }}/Dockerfile ${{ github.workspace }}

      - name: ğŸ§ª ExÃ©cuter les tests dans le conteneur
        run: docker run --rm mon-premier-projet pytest -v
