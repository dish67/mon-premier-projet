name: CI - Tests Python et Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🐍 Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ▶️ Lancer les tests unitaires
        run: |
          pytest -v --junitxml=report.xml --html=report.html

      - name: 📊 Publier les rapports de tests
        uses: actions/upload-artifact@v4
        with:
          name: rapports-tests
          path: |
            report.xml
            report.html

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 📥 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🐳 Vérifier Docker installé
        run: docker --version

      - name: 🐳 Build de l’image Docker
        run: docker build -t mon-premier-projet -f ${{ github.workspace }}/Dockerfile ${{ github.workspace }}

      - name: 🧪 Exécuter les tests dans le conteneur
        run: docker run --rm mon-premier-projet pytest -v
